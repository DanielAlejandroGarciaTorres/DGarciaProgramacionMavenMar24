<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Alumno Get All</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <!--usuario.Nombre  -- > usuario.getUsuario() -->
        
        
        <h1 class='text-center'>Listado de Alumnos</h1>
        <br>
        <a th:href="@{/alumno/form/{idalumno}(idalumno=0)}" class="btn btn-success">Agregar</a>
        <hr>
        <div class='container'>
            <table class='table table-responsive table-bordered'>
                <thead class="table-dark">
                <th>Actualizar</th>
            <th>Nombre</th>
            </thead>
            <tbody>
                <tr th:each="alumno: ${alumnos}">
                    <td><a th:href="@{/alumno/form/{idalumno}(idalumno=${alumno.IdAlumno})}" class="btn btn-warning">Actualizar</a></td>
                    <td th:text="${alumno.Nombre}"></td>
                </tr>
            </tbody>
        </table>
        </div>
        

      
    </body>
</html>
